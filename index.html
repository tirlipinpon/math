<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>🎮 Jeu de Mathématiques</title>
    <script>
        // Cache busting - Générer un timestamp unique pour forcer le rechargement
        const CACHE_BUST = Date.now();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Appliquer le cache bust au CSS aussi
        document.querySelector('link[rel="stylesheet"]').href += `?v=${CACHE_BUST}`;
    </script>
</head>
<body>
    <div class="game-container">
        <div class="version-badge" id="versionBadge">v0.0.0</div>
        <a href="../index.html" class="home-button" title="Retour au menu principal">🏠 Menu</a>
        <h1>🧮 Jeu de Maths ! 🧮</h1>
        
        <div class="login-section">
            <div class="login-form">
                <select class="username-select hidden" id="usernameSelect">
                    <option value="">-- Utilisateurs existants --</option>
                </select>
                <input type="text" id="usernameInput" placeholder="Crée ton profil ou choisis ci-dessus..." maxlength="20">
                <button class="btn" id="loginBtn">Se connecter</button>
                <button class="sound-btn" id="soundBtn" title="Activer/Désactiver les sons">🔊</button>
                <div class="user-info hidden" id="userInfo">
                    <span>Connecté en tant que : <strong id="currentUser"></strong></span>
                    <button class="btn-small" id="logoutBtn">Déconnexion</button>
                </div>
            </div>
        </div>

        <div class="category-section">
            <div class="category-buttons">
                <label for="categorySelect" class="category-label">Catégorie :</label>
                <select class="category-select" id="categorySelect">
                    <option value="toutes">📦 Toutes</option>
                </select>
            </div>
        </div>

        <div class="question-section">
            <div class="question-display" id="questionDisplay">
                Quelle est la réponse à la question ?
            </div>
        </div>

        <div class="answer-container" id="answerContainer">
            <!-- Les options de réponse seront générées dynamiquement ici -->
        </div>

        <div class="feedback" id="feedback">
            Réponds à la question ! 💭
        </div>
    </div>

    <!-- Chargement dynamique des scripts avec cache busting -->
    <script>
        // Liste des scripts à charger dans l'ordre
        const scripts = [
            'js/data.js',
            'js/categories.js',
            'js/dynamicQuestions.js',
            'js/userManager.js',
            'js/soundManager.js',
            'js/uiManager.js',
            'js/questionManager.js',
            'js/inputHandler.js',
            'js/game.js'
        ];
        
        // Charger les scripts avec le cache bust
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = `${src}?v=${CACHE_BUST}`;
            document.write(script.outerHTML);
        });
    </script>
</body>
</html>
